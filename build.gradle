/* 프로젝트의 플러그인 의존성 관리를 의한 설정.
* ext : build.gradle에서 사용하는 전역변수를 설정하겠다. 여기서는  springBootVersion 전역변수를 생성하고 그 값을 2.1.7.RELEASE로 하겠다는 의미.
*  */

buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
// io.~ 플러그인은 스프링 부트의 의존성을 관리해 주는 플러그인이다. 꼭 추가해야 함!
apply plugin: 'io.spring.dependency-management'

/* repositories : 각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지를 정한다.
* 기본적으로는 mavenCentral을 많이 사용한다.
* 최근엔 라이브러리 업로드 난이도 때문에 jcenter도 많이 사용한다.
* */

repositories {
    mavenCentral()
    jcenter()
}

/* dependencies : 프로젝트 개발에 필요한 의존성을 선언하는 곳.
* org.~ 2개를 받도록 선언된 상태.
* intellij는 메이븐 저장소의 데이터를 인덱싱해서 관리하기 때문에 커뮤니티 버전을 사용해도 의존성 자동완성(Ctrl + Space)이 가능하다.*/

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
